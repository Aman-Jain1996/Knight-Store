<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="ClothNest is an e-commerce application designed for different range of clothes.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">


    <!-- Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,500;1,700&display=swap" rel="stylesheet">

    <!-- ion-icon -->

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>


    <title>Clothnest</title>
</head>
<body>
    <!-- Header Component Start -->

    <header class="flex-h">
        <div class="brand-name">
            <a href="/">Clothnest</a>
        </div>

        <div class="searchbar">
            <label for="search" class="icon">
                <ion-icon name="search-outline"></ion-icon>
            </label>
            <input type="text" name="search" id="search" placeholder="Search for Products, brands and more....">
        </div>

        <div class="action-container">
            <button class="btn-login">
                Login
            </button>

            <span class="icon">
                <ion-icon id="wishlist" name="heart-outline"></ion-icon>
                <label for="wishlist">Wishlist</label>
            </span>

            <span class="icon">
                <ion-icon id="cart" name="cart-outline"></ion-icon>
                <label for="cart">Cart</label>
            </span>

        </div>
    </header>

    <!-- Header Component End -->
</body>
</html>
