<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="ClothNest is an e-commerce application designed for different range of clothes.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,500;1,700&display=swap" rel="stylesheet">

    <!-- ion-icon -->

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    <title>Knight Store | Login</title>
    <link rel="stylesheet" href="../auth.css">
</head>
<body>
    <header>
        <div class="brand-name">
            <a href="/">Clothnest</a>
        </div>

        <div class="searchbar">
            <label for="search" class="icon">
                <ion-icon name="search-outline"></ion-icon>
            </label>
            <input type="text" name="search" id="search" placeholder="Search for Products, brands and more....">
        </div>

        <div class="action-container">
            <span class="icon">
                <ion-icon id="wishlist" name="heart-outline"></ion-icon>
                <label for="wishlist">Wishlist</label>
            </span>

            <span class="icon">
                <ion-icon id="cart" name="cart-outline"></ion-icon>
                <label for="cart">Cart</label>
            </span>

        </div>
    </header>    

    <main>
        <div class="main">
            <form class="login">
                <h2 class="page-heading">Login</h2>
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" placeholder="user@email.com" name="email" id="email">
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <div class="password-field">
                            <input type="password" placeholder="*************" name="password" id="password">
                            <ion-icon class="on" name="eye"></ion-icon>
                            <ion-icon class="off" name="eye-off"></ion-icon>
                        </div>
                </div>

                <label for="remember">
                    <input type="checkbox" name="remember" id="remember">
                    Remember Me
                </label>
                <button class="btn-login">Login</button>
            </form>
            <p class="redirection">
                Don't have an account Yet? 
                <a class="signUp" href="../signUp/signUp.html">
                    SignUp!
                </a>
            </p>
        </div>
    </main>

</body>
</html>
