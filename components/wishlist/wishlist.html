<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="ClothNest is an e-commerce application designed for different range of clothes.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <link href="https://knights-watch-ui.netlify.app/components/card/card.css" rel="stylesheet" type="text/css" /> 
    
    <link rel="stylesheet" href="./wishlist.css">
    <title>Knight Store | Wishlist</title>

    <!-- Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,500;1,700&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,600;0,700;0,800;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!-- ion-icon -->

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</head>
<body>
    <header>
        <div class="brand-name">
            <a href="/">ClothNest</a>
        </div>

        <div class="searchbar">
            <label for="search" class="icon">
                <ion-icon name="search-outline"></ion-icon>
            </label>
            <input type="text" name="search" id="search" placeholder="Search for Products, brands and more....">
        </div>

        <div class="action-container">
                <a class="btn-logout" href="#">Logout</a>

            <span class="icon">
                <a href="../wishlist/wishlist.html">
                    <ion-icon id="wishlist" name="heart-outline"></ion-icon>
                    <label for="wishlist">Wishlist</label>
                </a>
            </span>
            <span class="icon">
                <a href="../cart/cart.html">
                    <ion-icon id="cart" name="cart-outline"></ion-icon>
                    <label for="cart">Cart</label>
                </a>
            </span>

        </div>
    </header>
    
    <h3 class="main-heading">
        My Wishlist
    </h3>
    <main>
        <section class="product-menu">
            <div class="card ecom-card">
                    <img src="../../images/product.jpg" alt="Product Image">
                    
                    <p class="wishlist-icon">
                        <ion-icon name="heart"></ion-icon>
                    </p>
                
                    <p class="manufacturer">
                        Demo Product
                    </p>
            
                    
                    <p class="price">
                        ₹ 449
                        <span class="mrp">₹ 899</span>
                        <span class="discount">(49% off)</span>
                    </p>
                
                    <div class="action-container">
                        <button class="btn">
                            Move to Cart
                        </button>

                        <button class="btn btn-tertiary">
                            Remove from Wishlist
                        </button>

                    </div>
            </div>
            
            <div class="card ecom-card">
                    <img src="../../images/product.jpg" alt="Product Image">

                    <p class="wishlist-icon">
                        <ion-icon name="heart"></ion-icon>
                    </p>

                    <p class="manufacturer">
                        Demo Product
                    </p>

                    <p class="price">
                        ₹ 449
                        <span class="mrp">₹ 899</span>
                        <span class="discount">(49% off)</span>
                    </p>

                    <div class="action-container">
                        <button class="btn">
                            Move to Cart
                        </button>

                        <button class="btn btn-tertiary">
                            Remove from Wishlist
                        </button>

                    </div>
            </div>

            <div class="card ecom-card">
                <img src="../../images/product.jpg" alt="Product Image">

                <p class="wishlist-icon fill">
                    <ion-icon name="heart"></ion-icon>
                </p>

                <p class="manufacturer">
                    Demo Product
                </p>

                
                <p class="price">
                    ₹ 449
                    <span class="mrp">₹ 899</span>
                    <span class="discount">(49% off)</span>
                </p>

                <div class="action-container">
                        <button class="btn">
                            Move to Cart
                        </button>

                        <button class="btn btn-tertiary">
                            Remove from Wishlist
                        </button>

                    </div>
            </div>

            <div class="card ecom-card">
                <img src="../../images/product.jpg" alt="Product Image">

                <p class="wishlist-icon">
                    <ion-icon name="heart"></ion-icon>
                </p>

                <p class="manufacturer">
                    Demo Product
                </p>

                
                <p class="price">
                    ₹ 449
                    <span class="mrp">₹ 899</span>
                    <span class="discount">(49% off)</span>
                </p>

                <div class="action-container">
                        <button class="btn">
                            Move to Cart
                        </button>

                        <button class="btn btn-tertiary">
                            Remove from Wishlist
                        </button>

                    </div>
            </div>

        </section>
    </main>
</body>
</html>
