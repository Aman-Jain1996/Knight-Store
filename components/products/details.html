<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="ClothNest is an e-commerce application designed for different range of clothes.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <link href="https://knights-watch-ui.netlify.app/components/card/card.css" rel="stylesheet" type="text/css" /> 
    
    <link rel="stylesheet" href="./details.css">
    <title>Knight Store | Product Details</title>

    <!-- Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,500;1,700&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,600;0,700;0,800;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!-- ion-icon -->

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</head>
<body>
    <header>
        <div class="brand-name">
            <a href="/">ClothNest</a>
        </div>

        <div class="searchbar">
            <label for="search" class="icon">
                <ion-icon name="search-outline"></ion-icon>
            </label>
            <input type="text" name="search" id="search" placeholder="Search for Products, brands and more....">
        </div>

        <div class="action-container">
                <a class="btn-logout" href="./components/auth/login/login.html">Logout</a>

            <span class="icon">
                <ion-icon id="wishlist" name="heart-outline"></ion-icon>
                <label for="wishlist">Wishlist</label>
            </span>
            <span class="icon">
                <ion-icon id="cart" name="cart-outline"></ion-icon>
                <label for="cart">Cart</label>
            </span>

        </div>
    </header>

    <main>
        <section class="product-details">
            <div>
                <img src="../../images/product.jpg" alt="product-image">
                <span class="icon-container">
                    <ion-icon class="wish-icon" name="heart"></ion-icon>
                </span>
            </div>

            <div class="content">
                <p class="product-name">Product Name</p>
                <p class="product-reviews">4 reviews</p>
                <p class="product-price">â‚¹ 500/-</p>
                <p class="horizontal-rule"></p>
                <div class="description">
                    <p class="brand">
                        <span>Brand :</span>
                        Lorem
                    </p>
                    <p class="brand">
                        <span>Availability :</span>
                        In Stock
                    </p>
                    <p class="brand">
                        <span>Description :</span>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus quae omnis saepe doloribus repudiandae velit explicabo, eos et itaque nisi</p>
                    </p>
                </div>
                <div class="button-container">
                    <a class="btn cart" href="">Add to Cart</a>
                    <a class="btn wishlist" href="">Add to Wishlist</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
